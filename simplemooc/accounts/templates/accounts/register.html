{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}Registrar-se - SM{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 mb-10 mt-5 rounded">
            <h1 class="h4 mb-3 font-weight-normal text-center">Registre-se</h1>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next">
                <div class="p-2 mb-3 bg-white login">
                    {{ form|crispy}}
                    <button class="btn btn-primary btn-block" type="submit">Resgistrar-se</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
